<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <div class="box">
    <div class="row header">
      <h1 class="logo">
        Netkiss
      </h1>
      <div class="menu">
        <div class="li"><a href="{{ url_for('index') }}">Home</a></div>
        <div class="li"><a href="{{ url_for('connections') }}">Connections</a></div>
        <div class="li"><a href="{{ url_for('nodes') }}">Nodes</a></div>
        <div class="li"><a href="{{ url_for('info') }}">Info</a></div>
      </div>
    </div>
    <div class="row content">
      <div class="pageinfo">
        {% block pageinfo %}
        {% endblock %}
      </div>
      <div class="parent">
        <div class="left">
          {% block left %}
          {% endblock %}
        </div>
        <div class="right">
          {% block right %}
          {% endblock %}
        </div>
      </div>
    </div>
  </div>
</body>

</html>
