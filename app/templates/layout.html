<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <div class="box">
    <div class="row header">
      <h1 class="logo">Netkiss</h1>
      <strong>
        <nav>
          <ul class="menu">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('connections') }}">Connections</a></li>
            <li><a href="{{ url_for('nodes') }}">Nodes</a></li>
            <li><a href="{{ url_for('info') }}">Info</a></li>
          </ul>
        </nav>
      </strong>
    </div>
    <div class="row content">
      <div class="parent">
        <div class="left">
          {% block left %}
          {% endblock %}
        </div>
        <div class="right">
          {% block right %}
          {% endblock %}
        </div>
      </div>
    </div>
  </div>
</body>

</html>
